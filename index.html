<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg,#0a0a0a,#3a4456);
            height: 100vh;
        }

        .calculator {
            max-width: 300px;
            background-color: #40454f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        input[type="text"] {
            grid-column: span 4;
            width: 95%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #1e2127;
            color: #fafbf4;
            text-align: right;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            border: none;
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;color: rgb(246, 238, 238);
            font-size: 20px;
            box-shadow: -1px -1px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255, 140, 0, 0.574);
        }

        .equalBtn {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="deleteLastChar()">DEL</button>
        <button onclick="appendCharacter('%')">%</button>
        <button onclick="appendCharacter('/')">/</button>
        <button onclick="appendCharacter('7')">7</button>
        <button onclick="appendCharacter('8')">8</button>
        <button onclick="appendCharacter('9')">9</button>
        <button onclick="appendCharacter('*')">*</button>
        <button onclick="appendCharacter('4')">4</button>
        <button onclick="appendCharacter('5')">5</button>
        <button onclick="appendCharacter('6')">6</button>
        <button onclick="appendCharacter('-')">-</button>
        <button onclick="appendCharacter('1')">1</button>
        <button onclick="appendCharacter('2')">2</button>
        <button onclick="appendCharacter('3')">3</button>
        <button onclick="appendCharacter('+')">+</button>
        <button onclick="appendCharacter('00')">00</button>
        <button onclick="appendCharacter('0')">0</button>
        <button onclick="appendCharacter('.')">.</button>
        <button class="equalBtn" onclick="calculate()">=</button>
    </div>
    
    <script>
        let inputBox = document.getElementById('inputBox');

        function appendCharacter(character) {
            inputBox.value += character;
        }

        function clearDisplay() {
            inputBox.value = '';
        }

        function deleteLastChar() {
            inputBox.value = inputBox.value.slice(0, -1);
        }

        function calculate() {
            try {
                inputBox.value = eval(inputBox.value);
            } catch (error) {
                inputBox.value = 'Error';
            }
        }
    </script>
</body>
</html>
